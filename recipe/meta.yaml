{% set name = "pdpyras" %}
{% set version = "5.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdpyras-{{ version }}.tar.gz
  sha256: 10220c4ab0553f3ee561112e691b3b54f43f2d96663616bf0627ada4a5610171

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - urllib3
    - deprecation

test:
  imports:
    - pdpyras
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pagerduty.github.io/pdpyras
  summary: PagerDuty REST API client
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/PagerDuty/pdpyras
  doc_url: https://pagerduty.github.io/pdpyras

extra:
  recipe-maintainers:
    - xylar
